<!DOCTYPE html>
<html lang="en">
<head>
    <title>FeelsChatMan</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="libraries/bootstrap.min.css">

    <!-- jquery works wierdly with electron, use this code instead -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script>
        window.jQuery = window.$ = require('jquery');
    </script>
    <script src="libraries/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/3ad6757c73.js"></script>

    <link rel="stylesheet/less" type="text/css" href="styles/main.less"/>
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
</head>
<body>
<div class="titlebar">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-title">Feels Chat Man</div>
            <img class="feelsGoodMan" src="feelsgoodmanColor.svg">
            <img class="feelsChatMan" src="feelschatman.svg">
            <button class="btn btn-danger navbar-btn" id="close"></button>
            <button class="btn btn-warning navbar-btn" id="expand"></button>
            <button class="btn btn-success navbar-btn" id="minimize"></button>
        </div>
    </nav>
</div>
<div class="login-page">
    <div class="form">
        <form class="register-form">
            <input type="text" name="r_username" placeholder="name"/>
            <input type="password" name="r_password" placeholder="password"/>
            <select class="form-control" id="colorpicker">
                <option style="background: blue;">Blue</option>
                <option style="background: coral;">Coral</option>
                <option style="background: dodgerblue;">Dodgerblue</option>
                <option style="background: springgreen;">Springgreen</option>
                <option style="background: yellowgreen;">Yellowgreen</option>
                <option style="background: green;">Green</option>
                <option style="background: orangered;">Orangered</option>
                <option style="background: red;">Red</option>
                <option style="background: goldenrod;">Goldenrod</option>
                <option style="background: hotpink;">Hotpink</option>
                <option style="background: cadetblue;">Cadetblu</option>
                <option style="background: seagreen;"> Seagreen</option>
                <option style="background: chocolate;">Chocolate</option>
                <option style="background: blueviolet;">Blueviolet</option>
                <option style="background: firebrick;">Firebrick</option>
            </select>
            <input id="r_colour" type="hidden" name="r_colour" value=""/>
            <button id="register-btn" type="button">create</button>
            <p class="message">Already registered? <a href="#">Sign In</a></p>
        </form>
        <form class="login-form">
            <input type="text" name="l_username" placeholder="username"/>
            <input type="password" name="l_password" placeholder="password"/>
            <button id="login-btn" type="button">login</button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
        </form>
    </div>
</div>
<div class="frame hidden">
    <div class="leftPanel">
        <div class="profile">
            <div class="wrap">
                <img id="profile-img" src="max.jpg" class="online" alt=""/>
                <div class="username" id="username">User</div>
            </div>
            <div class="search">
                <label><i class="fa fa-search"></i></label>
                <input type="text" placeholder="Search channels..."/>
            </div>
        </div>
        <div class="channels scrollbar">
            <div class="addChannel" data-toggle="modal" data-target="#addChannelModal">
                <div class="wrap">
                    <img src="./images/plus.svg" alt=""/>
                    <div class="meta">
                        <div class="name">Add channel</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mainPanel">
        <div class="channelTitle">iha</div>
        <div class="channelMessages scrollbar">
            <div class="chatLineMassage">
                <div class="time">04:23</div>
                <div class="username">TopKek:</div>
                <div class="messageText ">tst msg</div>
            </div>
        </div>
        <form>
            <div class="channelInputArea">
                <div class="innerInputArea">
                    <div class="sendFile">
                    </div>
                    <textarea rows="1" placeholder="Повідомлення #general" class="textArea scrollbar" id="messageArea"
                              style="height: auto; "></textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="rightPanel"></div>
</div>
<!-- Modal -->
<div class="modal fade" id="addChannelModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="container-fluid">
                <div class="col-xs-6">
                    <div class="modal-header">
                        <h4 class="modal-title">Create new channel</h4>
                    </div>
                    <div class="modal-body">
                        <form id="createChannel-form">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-comment"></i></span>
                                <input id="channelName" type="text" class="form-control" name="c_name" placeholder="Name" maxlength="15">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="channelPassword" type="password" class="form-control" name="c_password" placeholder="Password" maxlength="10">
                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-list-alt"></i></span>
                                <input id="channelDescription" type="text" class="form-control" name="c_desc" placeholder="Description" maxlength="35">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal" id="addChannelBtn">Create</button>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="modal-header">
                        <h4 class="modal-title">Join existing channel</h4>
                    </div>
                    <div class="modal-body">
                        <p>Some text in the modal.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal" id="joinChannelBtn">Join
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    require('./renderer')
</script>
<script src="frontend.js"></script>
<script src="libraries/emotes.js"></script>
</body>
</html>
