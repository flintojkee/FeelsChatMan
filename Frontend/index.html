<!DOCTYPE html>
<html lang="en">
<head>
    <title>FeelsChatMan</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jquery works wierdly with electron, use this code instead -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script>
	    window.jQuery = window.$ = require('jquery');
	</script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/3ad6757c73.js"></script>
    <link rel="stylesheet/less" type="text/css" href="styles/main.less"/>
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
</head>
<body>
<div class="titlebar">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-title">Feels Chat Man</div>
            <img class="feelsGoodMan" src="feelsgoodmanColor.svg">
            <img class="feelsChatMan" src="feelschatman.svg">
            <button class="btn btn-danger navbar-btn" id="close"></button>
            <button class="btn btn-warning navbar-btn" id="expand"></button>
            <button class="btn btn-success navbar-btn" id="minimize"></button>
        </div>
    </nav>
</div>
<div class="login-page">
  <div class="form">
        <form class="register-form">
            <input type="text" name="r_username" placeholder="name"/>
            <input type="password" name="r_password" placeholder="password"/>
            <input type="hidden" name="r_colour" value="Red" />

            <button id="register-btn" type="button">create</button>
            <p class="message">Already registered? <a href="#">Sign In</a></p>
        </form>
        <form class="login-form">
            <input type="text" name="l_username" placeholder="username"/>
            <input type="password" name="l_password" placeholder="password"/>
            <button id="login-btn" type="button">login</button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
        </form>
    </div>
</div>
<div class="frame hidden">
    <div class="leftPanel">
        <div class="profile">
            <div class="wrap">
                <img id="profile-img" src="max.jpg" class="online" alt=""/>
                <div class="username" id="username">User</div>
            </div>
        </div>
        <div class="search">
            <label><i class="fa fa-search"></i></label>
            <input type="text" placeholder="Search channels..."/>
        </div>
        <div class="channels">
            <div class="channel">
                <div class="wrap">
                    <img src="iha.png" alt="" />
                    <div class="meta">
                        <div class="name">IHA</div>
                        <div class="preview">International Hikamori Organization</div>
                    </div>
                </div>
            </div>
            <div class="channel active">
                <div class="wrap">
                    <img src="iha.png" alt="" />
                    <div class="meta">
                        <div class="name">IHA</div>
                        <div class="preview">International Hikamori Organization</div>
                    </div>
                </div>
            </div>
            <div class="channel">
                <div class="wrap">
                    <img src="iha.png" alt="" />
                    <div class="meta">
                        <div class="name">IHA</div>
                        <div class="preview">International Hikamori Organization</div>
                    </div>
                </div>
            </div>
            <div class="channel">
                <div class="wrap">
                    <img src="iha.png" alt="" />
                    <div class="meta">
                        <div class="name">IHA</div>
                        <div class="preview">International Hikamori Organization</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="action-bar"></div>
    </div>
    <div class="mainPanel">
        <div class="channelTitle">
        </div>
        <div class="channelMessages scrollbar">
            <div class="chatLineMassage">
                <div class="time">04:23</div>
                <div class="username">TopKek:</div>
                <div class="messageText ">tst msg</div>
            </div>
        </div>
        <form>
            <div class="channelInputArea">
                <div class="innerInputArea">
                    <div class="sendFile">
                        <img src="addIcon.png">
                    </div>
                    <textarea rows="1" placeholder="Повідомлення#general" class="textArea scrollbar" id="messageArea"
                              style="height: auto; "></textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="rightPanel"></div>
</div>

<script type="text/javascript">
  require('./renderer')
</script>

<script src="message.js"></script>
</body>
</html>
